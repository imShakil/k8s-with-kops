name: Cluster Destroy Steps

on:
  workflow_call:
    inputs:
      cluster_name:
        required: false
        type: string
        default: "dev-cluster.k8s.local"
      environment:
        required: false
        type: string
        default: "dev"

jobs:
  destroy:
    name: Destroy Cluster
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6.0.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.1
        with:
          terraform_version: 1.7.0
          terraform_wrapper: false

      - name: Install kOps
        run: |
          KOPS_VERSION=$(curl -s https://api.github.com/repos/kubernetes/kops/releases/latest | grep tag_name | cut -d '"' -f 4)
          curl -Lo kops "https://github.com/kubernetes/kops/releases/download/${KOPS_VERSION}/kops-linux-amd64"
          chmod +x kops && sudo mv kops /usr/local/bin/
          echo "âœ… kOps installed"

      - name: Set Cleanup Variables
        env:
          CLUSTER_NAME: ${{ inputs.cluster_name }}
          ENVIRONMENT: ${{ inputs.environment }}
        run: |
          KOPS_STATE_STORE="s3://${{ vars.TF_STATE_BUCKET }}/$ENVIRONMENT/clusters/"

          echo "CLUSTER_NAME=$CLUSTER_NAME" >> $GITHUB_ENV
          echo "ENVIRONMENT=$ENVIRONMENT" >> $GITHUB_ENV
          echo "KOPS_STATE_STORE=$KOPS_STATE_STORE" >> $GITHUB_ENV
          echo "ğŸ§¹ Cleaning up test cluster: $CLUSTER_NAME"

      - name: Generate Terraform Files
        if: github.event_name == 'workflow_dispatch'
        continue-on-error: false
        run: |
          if kops get cluster --name=$CLUSTER_NAME --state=$KOPS_STATE_STORE >/dev/null 2>&1; then
            echo "ğŸ“ Generating Terraform files from kOps cluster..."
            kops update cluster \
              --name=$CLUSTER_NAME \
              --state=$KOPS_STATE_STORE \
              --yes \
              --admin \
              --out ./kops-infra \
              --target terraform
            echo "âœ… Terraform files generated"
          else
            echo "â„¹ï¸  Cluster $CLUSTER_NAME not found, skipping Terraform generation"
          fi

      - name: Wait Before Cleanup
        if: github.event_name == 'push' || github.event_name == 'pull_request'
        run: |
          echo "â³ Waiting 2 minutes before cleanup to allow testing..."
          sleep 120

      - name: kOps Cluster Destroy
        continue-on-error: true
        run: |
          if kops get cluster --name=$CLUSTER_NAME --state=$KOPS_STATE_STORE >/dev/null 2>&1; then
            echo "ğŸ—‘ï¸  Deleting cluster $CLUSTER_NAME..."
            kops delete cluster --name=$CLUSTER_NAME --state=$KOPS_STATE_STORE --yes
            echo "âœ… Cluster deleted"
          else
            echo "â„¹ï¸  Cluster $CLUSTER_NAME not found, already cleaned up"
          fi

      - name: Terraform Destroy
        continue-on-error: true
        working-directory: ./kops-infra
        run: |
          # Recreate backend.tf for cleanup
          cat > backend.tf << EOF
          terraform {
            backend "s3" {
              bucket = "${{ vars.TF_STATE_BUCKET }}"
              key    = "$ENVIRONMENT/kops-infra/$CLUSTER_NAME"
              region = "${{ vars.AWS_REGION }}"
            }
          }
          EOF

          if terraform init; then
            terraform destroy -auto-approve
            echo "âœ… Terraform resources destroyed"
          else
            echo "âš ï¸  Terraform state not found, proceeding with kOps cleanup"
          fi
      - name: Cleanup S3 Artifacts
        continue-on-error: true
        run: |
          echo "ğŸ§¹ Cleaning up S3 artifacts..."
          aws s3 rm "s3://${{ vars.TF_STATE_BUCKET }}/$ENVIRONMENT/$CLUSTER_NAME/" --recursive
          aws s3 rm "s3://${{ vars.TF_STATE_BUCKET }}/$ENVIRONMENT/kops-infra/$CLUSTER_NAME/" --recursive
          echo "âœ… S3 cleanup completed"
      
      - name: Destruction Summary
        run: |
          cat << EOF
          
          â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
          â•‘           CLUSTER DESTRUCTION COMPLETED                   â•‘
          â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
          
          ğŸ—‘ï¸ Cluster: $CLUSTER_NAME
          ğŸŒ Environment: $ENVIRONMENT
          ğŸ“ Region: ${{ vars.AWS_REGION }}
          â° Destroyed at: $(date -u +%Y-%m-%dT%H:%M:%SZ)
          ğŸ‘¤ Destroyed by: ${{ github.actor }}
          
          âœ… All resources have been cleaned up
          ğŸ§¹ Test cluster cleanup completed
          
          EOF
          
          echo "::notice::Cluster $CLUSTER_NAME has been successfully destroyed"
