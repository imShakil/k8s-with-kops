name: Auto Label PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  label:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Label based on file changes
        uses: actions/labeler@v4
        with:
          configuration-path: .github/labeler.yml

      - name: Label based on title
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.pull_request.title.toLowerCase();
            const labels = [];

            if (title.includes('fix') || title.includes('bug')) {
              labels.push('bug');
            }
            if (title.includes('feat') || title.includes('feature')) {
              labels.push('enhancement');
            }
            if (title.includes('docs')) {
              labels.push('documentation');
            }
            if (title.includes('terraform') || title.includes('tf')) {
              labels.push('terraform');
            }
            if (title.includes('k8s') || title.includes('kubernetes')) {
              labels.push('kubernetes');
            }
            if (title.includes('chore')) {
              labels.push('chore');
            }
            if (title.includes('refactor')) {
              labels.push('refactor');
            }

            if (labels.length > 0) {
              github.rest.issues.addLabels({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: labels
              });
            }
