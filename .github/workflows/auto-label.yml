name: Auto Label PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  label:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Label based on file changes
        uses: actions/labeler@v4
        with:
          configuration-path: .github/labeler.yml

      - name: Label based on title
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.pull_request.title.toLowerCase();
            const labels = [];

            // Primary type labels (mutually exclusive)
            if (title.startsWith('fix:') || title.startsWith('bug:')) {
              labels.push('bug');
            } else if (title.startsWith('feat:') || title.startsWith('feature:')) {
              labels.push('enhancement');
            } else if (title.startsWith('docs:')) {
              labels.push('documentation');
            } else if (title.startsWith('chore:')) {
              labels.push('chore');
            } else if (title.startsWith('refactor:')) {
              labels.push('refactor');
            }

            if (labels.length > 0) {
              github.rest.issues.addLabels({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: labels
              });
            }
