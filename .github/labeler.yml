terraform:
  - changed-files:
    - any-glob-to-any-file:
      - 'kops-init/**/*.tf'
      - 'kops-infra/**/*.tf'
      - 'tf-modules/**/*.tf'
      - '**/*.tfvars'

kubernetes:
  - changed-files:
    - any-glob-to-any-file:
      - 'kops-init/**'
      - 'kops-infra/**'
      - 'scripts/create-cluster.sh'
      - 'scripts/destroy-cluster.sh'

vpc:
  - changed-files:
    - any-glob-to-any-file:
      - 'tf-modules/vpc/**'

iam:
  - changed-files:
    - any-glob-to-any-file:
      - 'tf-modules/iam/**'
      - 'scripts/update-iam-profile.sh'

ec2:
  - changed-files:
    - any-glob-to-any-file:
      - 'tf-modules/ec2/**'

ecr:
  - changed-files:
    - any-glob-to-any-file:
      - 'tf-modules/ecr/**'

rds:
  - changed-files:
    - any-glob-to-any-file:
      - 'tf-modules/rds/**'

documentation:
  - changed-files:
    - any-glob-to-any-file:
      - 'docs/**'
      - 'README.md'

ci:
  - changed-files:
    - any-glob-to-any-file:
      - '.github/**'
      - '.gitignore'
